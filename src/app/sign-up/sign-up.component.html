<h4 style="text-align: center;">Please fill out the form to sign up</h4>
<div id="signupContent">
    <form [formGroup]="newUser" (ngSubmit)="onSubmit()">
        <label for="name">Name</label>
        <br>
        <input id="name" type="text" formControlName="name" required>
        <br>
        <label for="email">Email</label>
        <br>    
        <input id="email" type="text" formControlName="email" required>
        <br>
        <label for="username">Username</label>
        <br>
        <input id="username" type="text" formControlName="username" required>
        <br>
        <label for="password">Password</label>
        <br>
        <input id="password" type="password" formControlName="password" required>
        <br>
        <button class="btn" type="submit" [disabled]="newUser.invalid">Submit</button>
        <p>Already have an account? <a href="/login">Click here!</a></p> 
    </form>
</div>
